  - type: text
    content: "We can all agree that this looks ugly and nasty. Not what you had in mind when you needed some dynamic data for your website. And it gets worse with more complex pages."

  - type: text
    content:
      - "What if we could build complex dynamic user interfaces, but instead of spaghetti JS, we used something close to HTML?"
