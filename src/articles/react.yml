  - type: text
    content: "React, as mentioned in its own documentation is \"a JavaScript library for building user interfaces\". And it's an accurate statement. It makes it a lot easier to create complex user interfaces."

  - type: text
    content: "But how does it work? How can React make our ugly code above into something clearer and more comprehensive?"

  - type: text
    content: "In React we can do this:"

  - type: code
