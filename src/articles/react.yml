      - "Each list item &lt;li&gt; contains the title of the task, the date it has been added and the the deadline. So you can see that each item is slightly complex."

  - type: text
    content: "Obviously, in real life, to-do lists aren't just hard-coded HTML. You will need to get the data from somewhere, like an array of JSON objects. Like this:"

